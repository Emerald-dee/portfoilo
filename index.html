<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jedidiah Ajisafe â€” Loading...</title>

    <!-- Preload critical assets for the next page -->
    <link rel="preload" href="personal portfoilo.html" as="document">
    <link rel="preload" href="my%20profile.jpg" as="image">
    <link rel="preload" href="book-cover.jpg" as="image">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" as="style">

    <style>
        :root {
            --crimson: #9B1C1C;
            --gold: #D4AF37;
            --black: #111111;
            --easing: cubic-bezier(.22, .9, .3, 1);
        }

        /* Basic Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--black);
            opacity: 1;
            /* The fade-out transition will be triggered by JavaScript */
            transition: opacity 0.5s var(--easing);
        }

        /* A class to add when we want to start the fade-out */
        body.fading-out {
            opacity: 0;
        }

        .loader-icon {
            position: relative;
            width: 80px;
            height: 80px;
            transform-style: preserve-3d;
            animation: rotate-loader 6s infinite linear;
        }

        .loader-part {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid;
            border-radius: 50%;
        }

        .part-1 {
            border-color: var(--gold) transparent transparent transparent;
            animation: rotate-part-1 1.5s infinite var(--easing);
        }

        .part-2 {
            border-color: transparent var(--crimson) transparent transparent;
            animation: rotate-part-2 1.5s infinite var(--easing);
            transform: rotate(120deg);
        }

        .part-3 {
            border-color: transparent transparent var(--gold) transparent;
            animation: rotate-part-3 1.5s infinite var(--easing);
            transform: rotate(240deg);
        }

        /* Keyframes for the loader rotation */
        @keyframes rotate-loader {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes rotate-part-1 {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes rotate-part-2 {
            0% { transform: rotate(120deg); }
            100% { transform: rotate(480deg); }
        }
        @keyframes rotate-part-3 {
            0% { transform: rotate(240deg); }
            100% { transform: rotate(600deg); }
        }
    </style>
</head>
<body>
    <!-- The Loader Icon -->
    <div class="loader-icon">
        <div class="loader-part part-1"></div>
        <div class="loader-part part-2"></div>
        <div class="loader-part part-3"></div>
    </div>

    <!--
      UPDATED JAVASCRIPT:
      This script now waits for BOTH a minimum time AND the page load to complete.
    -->
    <script>
        const portfolioURL = 'personal portfoilo.html';

        // Task 1: Create a promise that resolves after a minimum of 1 second (1000ms).
        const minimumTimePromise = new Promise(resolve => {
            setTimeout(resolve, 1000);
        });

        // Task 2: Create a promise that resolves when all initial assets are loaded.
        const windowLoadPromise = new Promise(resolve => {
            window.addEventListener('load', resolve);
        });

        // Promise.all waits for every promise in the array to be resolved.
        // The .then() block will only run after BOTH the 1-second timer AND the
        // asset loading have finished.
        Promise.all([minimumTimePromise, windowLoadPromise]).then(() => {
            // 1. Start fading out the loading screen.
            document.body.classList.add('fading-out');

            // 2. Wait for the fade-out animation to complete (500ms).
            setTimeout(() => {
                // 3. Redirect to the portfolio page.
                window.location.href = portfolioURL;
            }, 500); // This duration should match your CSS transition time.
        });
    </script>
</body>
</html>
